<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

        }
        .pagination span {

        }
        .pagination a {
            text-decoration: none;

        }
    </style>
</head>

	<div class="container my-2">

		<h2>員工-新增</h2>
			
		<p />

		<div class="pagination">
	    	
	    </div>

				<tr>
					<th>序號</th>
					<th>員工</th>

				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>

</html>
