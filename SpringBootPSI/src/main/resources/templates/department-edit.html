<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Department(部門)</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container my-2">
			<!-- Header -->
			<div th:include="header :: header"></div>
			<!-- Content Form -->
			<h2>部門-修改</h2>
			<form action="#" 
				  th:action="@{/department/{id}(id=${departmentDto.id})}" 
				  th:object="${departmentDto}" 
				  method="post">
				
				<input type="hidden" name="_method" value="PUT" />
					
				<div class="form-group">
					<label>部門名稱:</label>
					<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="請輸入部門名稱">
				</div>
				<input type="submit" value="修改部門" class="btn btn-primary" />
			</form>
			<p />
			<!-- Footer -->
			<div th:include="footer :: footer"></div>
		</div>	
	</body>
</html>
