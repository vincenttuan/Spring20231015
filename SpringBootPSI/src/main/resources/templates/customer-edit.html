<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI 客戶修改</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h2>客戶-修改</h2>
		<form action="#" th:action="@{/customer/{id}(id=${customerDto.id})}" th:object="${customerDto}" method="post">
			<input type="hidden" name="_method" value="PUT" />
			<div class="form-group">
				<lable>客戶名稱:</lable>
				<input type="text" th:field="*{name}" class="form-control" placeholder="請輸入客戶名稱" required />
			</div>
			<input type="submit" value="修改客戶" class="btn btn-primary" />
		</form>
		
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
