<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>PSI 商品</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		<!-- Content -->
		<h2>商品-新增</h2>
		<form action="#" th:action="@{/product/}" th:object="${productDto}" method="post">
			<div class="form-group">
				<label>商品名稱</label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="請輸入商品名稱" required />
			</div>
			<div class="form-group">
				<label>商品成本</label>
				<input type="number" th:field="*{cost}" class="form-control" placeholder="請輸入商品成本" required />
			</div>
			<div class="form-group">
				<label>商品售價</label>
				<input type="number" th:field="*{price}" class="form-control" placeholder="請輸入商品售價" required />
			</div>
			<input type="submit" value="新增商品" class="btn btn-primary" />
		</form>
		<p />
		<h2>商品-列表</h2>
		<table border="1" class="table table-striped table-reposive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>商品名稱</th>
					<th>商品成本</th>
					<th>商品售價</th>
					<th>編輯</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${productDtos}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.cost}"></td>
					<td th:text="${product.price}"></td>
					<td><a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-primary">編輯</a></td>
					<td><a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">刪除</a></td>
				</tr>
			</tbody>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
